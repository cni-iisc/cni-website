<style>
/* Style the tab */
.tab {
  overflow: hidden;
  background-color: #fdfdfd;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: $ci-6;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 5px 10px;
  transition: 0.3s;
  font-size: 2vh;
  height: 70px;
}
/* one item */
.tablinks:first-child:nth-last-child(1) {
    width: 100%;
}
/* two items */
.tablinks:first-child:nth-last-child(2),
.tablinks:first-child:nth-last-child(2) ~ .tablinks {
    width: 50%;
}

/* three items */
.tablinks:first-child:nth-last-child(3),
.tablinks:first-child:nth-last-child(3) ~ .tablinks {
    width: 33.3333%;
}

/* four items */
.tablinks:first-child:nth-last-child(4),
.tablinks:first-child:nth-last-child(4) ~ .tablinks {
    width: 25%;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #3f48cc;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #3f48cc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1s;
}
@media only screen and (max-width: 1025px) {
/* two items */
.tablinks:first-child:nth-last-child(2),
.tablinks:first-child:nth-last-child(2) ~ .tablinks {
    width: 100%;
}

/* three items */
.tablinks:first-child:nth-last-child(3),
.tablinks:first-child:nth-last-child(3) ~ .tablinks {
    width: 100%;
}

/* four items */
.tablinks:first-child:nth-last-child(4),
.tablinks:first-child:nth-last-child(4) ~ .tablinks {
    width: 100%;
}
}
</style>

<script>
function clickTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
  
}

</script>
